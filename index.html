<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="box">
        <section class="container-password">
          <span id="password">djsakdj8</span>
        </section>
        <section class="container">
          <label for="">Password Length</label>
          <input type="number" id="total-char" max="30" min="5" value="5" />
        </section>
        <section class="container">
          <label for="">Uppercase</label>
          <input type="checkbox" id="upper-case" checked />
        </section>
        <section class="container">
          <label for="">Lower Case</label>
          <input type="checkbox" id="lower-case" checked />
        </section>
        <section class="container">
          <label for="">Number</label>
          <input type="checkbox" id="number" checked />
        </section>
        <section class="container">
          <label for="">Symbols</label>
          <input type="checkbox" id="symbols" checked />
        </section>
        <button id="btn">Generate</button>
      </section>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
